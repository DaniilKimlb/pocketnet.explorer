<app-loader *ngIf="!blocks"></app-loader>

<div class="col" *ngIf="blocks" style="padding-top: 65px;">
    <div class="row py-3 scrolled_head">
        <h1>Latest blocks <i *ngIf="loading" class="fas fa-spinner fa-spin loading_spinner"></i></h1>
    </div>

    <div class="row py-3">
        <app-block-list [blocks]="blocks" class="w-100"></app-block-list>
    </div>
</div>
