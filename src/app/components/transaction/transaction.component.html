<app-loader *ngIf="!tx"></app-loader>

<div class="col" *ngIf="tx">

    <div class="rowBlock">
        <div class="row">
            <h1>Transaction</h1>
        </div>

        <div class="row">
            {{tx.txid}}
        </div>

    </div>

    <div class="row rowBlock">
        <div class="col">

            <div class="row">
                <h2>Summary</h2>
            </div>

            <div class="row">
                <table class="table table-sm">
                    <tr>
                        <td>Type</td>
                        <td class="text-right text-muted">{{tx | txType}}</td>
                    </tr>
                    <tr>
                        <td>Time</td>
                        <td class="text-right text-muted">{{tx.nTime * 1000 | date:'medium'}}</td>
                    </tr>
                    <tr>
                        <td>Block</td>
                        <td class="text-right text-muted"><a href="block/{{tx.blockHash}}">{{tx.blockHash}}</a></td>
                    </tr>
                </table>
                
            </div>
        </div>
    </div>

    <!-- <app-tx-list class="row rowBlock" *ngIf="tx"></app-tx-list> -->
    <app-tx class="row" [tx]="tx"></app-tx>
    
</div>
