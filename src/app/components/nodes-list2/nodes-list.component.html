<div class="col">

    <!-- Block header -->
    <div class="row">
        <h1>Network</h1>
    </div>

    <!-- List header -->
    <div class="row"></div>

    <!-- Peers list -->
    <div class="row">
        
        <table class="table table-sm table-borderless" style="min-width: 350px;">
            <thead class="">
                <tr>
                    <th class="text-left"></th>
                    <th class="text-left" title="Peer address"><span>Name</span></th>
                    <th class="text-left" title="Version"><span>Address</span></th>
                    <th class="text-left" title="Synced blocks/headers"><span>Status</span></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let peer of Global.peersinfo" [ngClass]="{'red': peer.synced_blocks < 0 || (Global.blockchainInfo.blocks - peer.synced_blocks) > 10}">
                    <td>
                        <div class="use">
                            <i class="far fa-circle"></i>    
                        </div>
                    </td>
                    <td><span>Pocketnet Node</span></td>
                    <td><span>{{ peer.addr }}</span></td>
                    <td *ngIf="peer.synced_blocks < 0"><i class="fas fa-spinner"></i><span>&nbsp;{{ peer.startingheight }}</span></td>
                    <td *ngIf="peer.synced_blocks > 0"><span>{{ peer.synced_blocks }}</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
